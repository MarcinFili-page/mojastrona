<body onload="wszystkie()">

        <div id="zegar" class="info-blok"></div>
        <div id="licznik" class="info-blok"></div>
        <div id="czas" class="info-blok"></div>
    </div>

    <main class="canvas-container">
        <canvas id="obrazek" width="500" height="500" style="background-color: black;"></canvas>
    </main>

    <script>
        const c = document.getElementById("obrazek");
        const ctx = c.getContext("2d");

        // Pac-Man
        ctx.beginPath();
        ctx.arc(225, 225, 100, 0.15 * Math.PI, 1.85 * Math.PI);
        ctx.lineTo(225, 225);
        ctx.closePath();
        ctx.fillStyle = "#FFFF00"; // żółty
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();

        // Oko
        ctx.beginPath();
        ctx.arc(220, 175, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#000"; // czarne oko
        ctx.fill();
        ctx.strokeStyle = "#FFF";
        ctx.stroke();
    </script>

</body>
