    <script type="text/javascript">
        function calc() {
            var n1 = parseFloat(document.getElementById("n1").value)
            var n2 = parseFloat(document.getElementById("n2").value)
            var n1u = parseFloat(document.getElementById("n1u").value)
            var n2u = parseFloat(document.getElementById("n2u").value)
            var znak = document.getElementById("znak").value

            if (znak === "+") {
                document.getElementById('wynik').value = n1 + n2;
                document.getElementById('wynik1').value = n1u + n2u;
            }
            if (znak === "-") {
                document.getElementById('wynik').value = n1 - n2;
                document.getElementById('wynik1').value = n1u - n2u;
            }
            if (znak === "x") {
                document.getElementById('wynik').value = n1 * n2 - n1u * n2u;
                document.getElementById('wynik1').value = n1 * n2u + n1u * n2;
            }
            if (znak === "/") {
                var dzielnik = n2 * n2 + n2u * n2u;
                document.getElementById('wynik').value = (n1 * n2 + n1u * n2u) / dzielnik;
                document.getElementById('wynik1').value = (n1u * n2 - n1 * n2u) / dzielnik;
            }
        }
    </script>
